<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

<meta name="theme-color" content="{{ site.theme_color }}">
<meta name="msapplication-navbutton-color" content="{{ site.theme_color }}">
<meta name="apple-mobile-web-app-status-bar-style" content="{{ site.theme_color }}">

<link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

<link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,700|Lato:400,400i,700,700i|Noto+Serif:400,400i,700,700i&display=swap" rel="stylesheet">

{% seo %}

{% if page.layout == "post" -%}
  <meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/assets/images/modest-js-articles.jpg" />
{% else -%}
  <meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/{{ site.og-image }}" />
  <meta property="og:image:width" content="600" />
  <meta property="og:image:height" content="315" />
  <meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/{{ site.og-image-square }}" />
  <meta property="og:image:width" content="400" />
  <meta property="og:image:height" content="400" />
{%- endif %}

{% if ((jekyll.environment == 'production' or jekyll.environment == 'pwa') and site.google_analytics) %}
{% include google-analytics.html %}
{% endif %}

{% if page.script %}
<script defer src="{{ site.url }}{{ site.baseurl }}/assets/scripts/{{ page.script }}"></script>
{% endif %}
